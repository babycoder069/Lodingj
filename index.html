<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ACCESS - LOADING</title>
    <style>
        :root {
            --primary: #00e676;
            --secondary: #2979ff;
            --accent: #ff3d00;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Background */
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        .binary-code {
            position: absolute;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.03),
                rgba(0,0,0,0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        /* Loading Container */
        .loading-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Terminal Text */
        .terminal-text {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 0 0 5px var(--primary);
            letter-spacing: 1px;
        }

        /* New Cyberpunk Loading Animation */
        .cyber-loader {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .cyber-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary);
            border-right: 3px solid var(--secondary);
            animation: cyberSpin 2s linear infinite;
        }

        .cyber-circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom: 3px solid var(--accent);
            border-left: 3px solid var(--primary);
            animation: cyberSpinReverse 1.5s linear infinite;
        }

        .cyber-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }

        .cyber-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            animation: cyberSpin 3s linear infinite;
        }

        .cyber-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--secondary);
        }

        .cyber-dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .cyber-dot:nth-child(2) { top: 50%; right: 0; transform: translateY(-50%); }
        .cyber-dot:nth-child(3) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .cyber-dot:nth-child(4) { top: 50%; left: 0; transform: translateY(-50%); }

        .cyber-orbits {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
        }

        .cyber-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 1px dashed rgba(41, 121, 255, 0.3);
        }

        .cyber-orbit:nth-child(1) { width: 180px; height: 180px; }
        .cyber-orbit:nth-child(2) { width: 140px; height: 140px; }
        .cyber-orbit:nth-child(3) { width: 100px; height: 100px; }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: loading 4s infinite ease-in-out;
        }

        /* Status Text */
        .status-text {
            color: var(--light);
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes cyberSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes cyberSpinReverse {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Glitch Effect */
        .glitch-text {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 var(--primary); }
            97% { text-shadow: 0 0 var(--primary); }
            98% { text-shadow: -2px 0 var(--secondary), 2px 0 var(--accent); }
            99% { text-shadow: 2px 0 var(--secondary), -2px 0 var(--accent); }
            100% { text-shadow: 0 0 var(--primary); }
        }

        /* Data Stream Effect */
        .data-stream {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: var(--primary);
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .data-item {
            display: inline-block;
            margin: 0 5px;
            animation: dataFlow 6s infinite linear;
            opacity: 0;
        }

        .data-item:nth-child(1) { animation-delay: 0s; }
        .data-item:nth-child(2) { animation-delay: 1s; }
        .data-item:nth-child(3) { animation-delay: 2s; }
        .data-item:nth-child(4) { animation-delay: 3s; }
        .data-item:nth-child(5) { animation-delay: 4s; }
        .data-item:nth-child(6) { animation-delay: 5s; }

        @keyframes dataFlow {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-effect" id="matrixEffect"></div>
    <div class="scanlines"></div>

    <div class="loading-container">
        <div class="cyber-loader">
            <div class="cyber-orbits">
                <div class="cyber-orbit"></div>
                <div class="cyber-orbit"></div>
                <div class="cyber-orbit"></div>
            </div>
            <div class="cyber-circle"></div>
            <div class="cyber-circle-inner"></div>
            <div class="cyber-dots">
                <div class="cyber-dot"></div>
                <div class="cyber-dot"></div>
                <div class="cyber-dot"></div>
                <div class="cyber-dot"></div>
            </div>
            <div class="cyber-core"></div>
        </div>

        <div class="terminal-text glitch-text">>_ INITIALIZING SYSTEM_ACCESS</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="status-text">LOADING PREDICTION MODULES...</div>
    </div>

    <div class="data-stream">
        <div class="data-item">> DECRYPTING_KEYS</div>
        <div class="data-item">> ANALYZING_PATTERNS</div>
        <div class="data-item">> GENERATING_PREDICTIONS</div>
        <div class="data-item">> OPTIMIZING_ALGORITHMS</div>
        <div class="data-item">> CALIBRATING_SYSTEM</div>
        <div class="data-item">> SYNCING_WITH_SERVER</div>
    </div>

    <script>
        // Create matrix effect
        function createMatrixEffect() {
            const chars = "01";
            const container = document.getElementById('matrixEffect');
            
            for (let i = 0; i < 50; i++) {
                const binaryCode = document.createElement('div');
                binaryCode.classList.add('binary-code');
                binaryCode.textContent = Array(20).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join(' ');
                binaryCode.style.left = `${Math.random() * 100}%`;
                binaryCode.style.animationDuration = `${5 + Math.random() * 10}s`;
                binaryCode.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(binaryCode);
            }
        }

        // Update status text with different messages
        function updateStatusText() {
            const statusText = document.querySelector('.status-text');
            const messages = [
                "LOADING PREDICTION MODULES...",
                "SYNCING WITH SERVER...",
                "ANALYZING GAME PATTERNS...",
                "GENERATING PREDICTIONS...",
                "OPTIMIZING ALGORITHMS...",
                "CALIBRATING ACCURACY METRICS..."
            ];
            
            let index = 0;
            setInterval(() => {
                statusText.style.opacity = 0;
                setTimeout(() => {
                    statusText.textContent = messages[index];
                    statusText.style.opacity = 0.8;
                    index = (index + 1) % messages.length;
                }, 500);
            }, 3000);
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            createMatrixEffect();
            updateStatusText();
        });
    </script>
</body>
</html>
